<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{app.nom}} {{app.version}} </h1>

 <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="app.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Version</ion-label>
    <ion-input type="text" [(ngModel)]="app.version" ></ion-input>
  </ion-item>
  <button ion-button (click)="ClicMe();">Click !</button>

  <button ion-button (click)="takePic();">Take Picture</button>


</ion-content>
